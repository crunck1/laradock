[program:laravel-worker]
process_name=%(program_name)s_%(process_num)02d
command=php /var/www/artisan queue:work database 
autostart=true
autorestart=true
numprocs=1
user=laradock
stdout_logfile=/var/www/storage/logs/worker.log
stderr_logfile=/var/www/storage/logs/error.log
stopasgroup=true
killasgroup=true
stopwaitsecs=200000
startsecs=3
exitstatus=0
